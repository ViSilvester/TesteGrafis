
<div class ="container">
  <button type ="button" mat-raised-button color="primary" (click)= "visualizarCadastrarCliente()">Novo</button>
</div>

<div class ="container" *ngIf = "cadastrar">
    <form name = "form" action="">
      <h3>Nome</h3>
      <input [value] = "tempNome" (input)= "tempNome = $event.target.value"/>
      <p style="color: red;"> .{{alertaNome}}</p>
      <br/>
      <br/>
      <h3>Email</h3>
      <input name = "inputEmail" type="email" [value] = "tempEmail" (input)= "tempEmail = $event.target.value"/>
      <p style="color: red;"> .{{alertaEmail}}</p>
      <br/>
      <br/>
      <button type ="button" mat-raised-button (click)="cadastrarCliente()">Cadastrar</button>
      <button type ="button" mat-raised-button (click)="ocultarCadastrarCliente()">Voltar</button>
    </form>
</div>

<div class ="container" id= "tableContainer">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Nome}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
